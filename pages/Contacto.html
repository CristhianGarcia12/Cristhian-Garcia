      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../imagenes/Logo.jpg" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <i class="fa-solid fa-bars-staggered"></i>
        </button>
        <div
          class="d-flex justify-content-center collapse navbar-collapse"
          id="collapsibleNavbar"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./Nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./Servicios.html">Servicios</a>

            <li class="nav-item">
              <a class="nav-link" href="./Contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container contacto">
      <form class="row g-3 mt-3">
        <div class="col-12">
          <label for="nombre-completo" class="form-label"
            >Nombre y Apellido</label
          >
          <input
            type="text"
            class="form-control input"
            id="nombre-completo"
            placeholder="Escribe tu Nombre y Apellido" required
          />
        </div>
        <div class="col-6">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control input"
            id="email"
            placeholder="Escribe tu Email" required
          />
        </div>
        <div class="col-6">
          <label for="password" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control input"
            id="password"
            placeholder="Escribe tu Contraseña" required
          />
        </div>
        <div class="col-12">
          <label for="localidad" class="form-label">Localidad</label>
          <input
            type="text"
            class="form-control input"
            id="localidad"
            placeholder="Localidad" required
          />
        </div>
        <div class="col-12">
          <label for="direccion" id="form-label">Direccion</label>
          <input
            type="text"
            class="form-control input"
            id="direccion"
            placeholder="Direccion" required
          />
        </div>
        <div class="col-4">
          <label for="codigo-postal" class="form-label">Codigo Postal</label>
          <input
            type="text"
            class="form-control input"
            id="codigo-postal"
            placeholder="Codigo Postal" required
          />
        </div>
        <div class="col-4">
          <label for="edad" class="form-label">Edad</label>
          <input
            type="number"
            class="form-control input"
            id="edad"
            placeholder="Escribe tu edad"
          />
        </div>
        <div class="col-4">
          <label for="algo" class="form-label">ALGO</label>
          <input type="text" class="form-control input" id="algo" placeholder="algo">
        </div>
        <div class="col-12">
          <div class="form-check">
            <label for="cliente" class="form-label">¿Sos Cliente?</label>
            <input type="checkbox" class="form-check-control input" id="cliente" />
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary submit">Inicia Sesion</button>
        </div>
      </form>
    </main>
    <footer>
      <p>Todos los derechos son reservados por copyright</p>
      <div class="redes">
        <a href="">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="">
          <i class="fa-solid fa-house"></i>
        </a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
